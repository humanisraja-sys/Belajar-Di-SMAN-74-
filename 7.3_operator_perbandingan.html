<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Operator Perbandingan</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ecf0f1; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #e67e22; border-bottom: 2px solid #f39c12; padding-bottom: 10px; }
        .res { background: #f9f9f9; border-left: 5px solid #f39c12; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Perbandingan (>, <, ==)</h2>
        <div id="output" class="res"></div>
    </div>

    <script>
        let nilai = 80;
        let kkm = 75;
        
        document.getElementById("output").innerHTML = 
            "Nilai (80) > KKM (75) : " + (nilai > kkm) + "<br>" +
            "Nilai (80) < KKM (75) : " + (nilai < kkm) + "<br>" +
            "Nilai (80) == 80 : " + (nilai == 80) + "<br>" +
            "Nilai (80) != 100 : " + (nilai != 100);
    </script>
</body>
</html>
