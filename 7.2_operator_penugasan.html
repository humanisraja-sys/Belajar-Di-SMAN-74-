<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Operator Penugasan</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ecf0f1; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #27ae60; border-bottom: 2px solid #2ecc71; padding-bottom: 10px; }
        .res { background: #f9f9f9; border-left: 5px solid #2ecc71; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Penugasan (=, +=, -=)</h2>
        <div id="output" class="res"></div>
    </div>

    <script>
        let skor = 100;
        let hasil = "Skor Awal: " + skor + "<br>";
        
        skor += 50; // Sama dengan skor = skor + 50
        hasil += "Setelah += 50: " + skor + "<br>";
        
        skor -= 20; // Sama dengan skor = skor - 20
        hasil += "Setelah -= 20: " + skor;

        document.getElementById("output").innerHTML = hasil;
    </script>
</body>
</html>
