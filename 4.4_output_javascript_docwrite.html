<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Output: Document Write</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #1a73e8; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Document Write</h2>
        <script>
            // Menulis tepat di bawah judul h2
            document.write("<p style='color:green'>Teks ini ditulis langsung oleh document.write()</p>");
        </script>
    </div>
</body>
</html>
