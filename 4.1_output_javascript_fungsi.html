<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Output: Console Log</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #1a73e8; }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Console Log</h2>
        <p>Tekan <b>F12</b> atau klik kanan > Inspect, lalu pilih tab <b>Console</b> untuk melihat hasilnya.</p>
    </div>

    <script>
        console.log("Halo! Ini output dari file console.html");
        console.log("Angka keberuntungan anda: " + Math.floor(Math.random() * 100));
    </script>
</body>
</html>
