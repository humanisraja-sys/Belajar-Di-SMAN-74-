<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Belajar Variabel: const</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #e74c3c; padding-bottom: 10px; }
        .output { background: #2d3436; color: #ff7675; padding: 15px; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Variabel: const</h2>
        <p>Hasil Output:</p>
        <div id="display" class="output"></div>
    </div>

    <script>
        const PI = 3.14;
        let r = 10;
        let luas = PI * r * r;
        
        document.getElementById("display").innerHTML = "Luas Lingkaran: " + luas;
        // PI = 5; // Ini akan error jika diaktifkan karena const tidak bisa diubah
    </script>
</body>
</html>
